<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-4xl font-bold text-blue-600 mb-6 text-center">Welcome to Cloud Storage</h1>
        <p class="text-lg text-gray-700 text-center mb-6">Please log in or sign up to continue.</p>
        <div class="space-y-4">
            <a href="/user/login" class="block w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg text-center transition">
                Login
            </a>
            <a href="/user/register" class="block w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg text-center transition">
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
