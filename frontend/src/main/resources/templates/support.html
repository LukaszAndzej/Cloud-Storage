<?xml version="1.0" encoding="UTF-8"?>
<?import javafx.scene.control.*?>
<?import javafx.scene.layout.*?>
<?import javafx.scene.text.*?>

<VBox spacing="10" alignment="CENTER" xmlns="http://javafx.com/javafx" xmlns:fx="http://javafx.com/fxml" fx:controller="com.example.frontend.controllers.SupportController">
    <Label text="Support Tickets" style="-fx-font-size: 18px; -fx-font-weight: bold;"/>
    <ListView fx:id="ticketList"/>
    <TextField fx:id="ticketSubject" promptText="Subject"/>
    <TextArea fx:id="ticketDescription" promptText="Description"/>
    <Button text="Create Ticket" onAction="#handleCreateTicket"/>
    <Label fx:id="statusLabel" text="" style="-fx-text-fill: green;"/>
</VBox>
