<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-100 to-green-300 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-green-600 mb-6 text-center">Upload Your Files</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Choose a file</label>
                <input type="file" id="file" name="file" required
                       class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>
            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg transition">
                Upload
            </button>
        </form>
        <a href="/files" class="block mt-4 text-center text-green-600 hover:text-green-800">
            View Uploaded Files
        </a>
    </div>
</body>
</html>
